<!DOCTYPE html>
<html>
  <head>
    <style>
      table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th, td {
        padding: 5px;
        text-align: left;
      }
    </style>
  </head>

  <body>

  <h2>Users</h2>

  <table style="width:100%">
    <tr>
      <th>Name</th>
      <th>Username</th>
    </tr>
    {% for user in users %}
      <tr>
        <td>{{ user.name }}</td>
        <td><a href="{{ user.username }}">{{ user.username }}</a></td>
      </tr>
    {% endfor %}
  </table>
</html>
